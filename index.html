<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>A Categorically bad Coronavirus Model</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row text-center">
			<div class="col-md">
				<label>Reproduction Rate:<br>
					<input id="reproduction-rate" type="number" value="" step="0.1">
				</label>
			</div>
			
			<div class="col-md">
				<label>Death Rate:<br>
					<input id="death-rate" type="number" value="" step="0.001">
				</label>
			</div>
			
			<div class="col-md">
				<label>Reproduction Cycle:<br>
					<input id="reproduction-cycle" type="number" value="" step="0.1">
				</label>
			</div>

			<div class="col-md">
				<label>Dampener:<br>
					<input id="dampener" type="number" value="" step="0.001">
				</label>
			</div>

			<!-- <div class="col-md">
				<label>Population Coverage Cap:<br>
					<input id="population-coverage-cap" type="number" value="" step="0.01">
				</label>
			</div> -->

			<div class="col-md">
				<label>Population:<br>
					<input id="population" type="number" value="" step="1">
				</label>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-12">
				<button id="start" class="btn btn-primary">Start</button>
			</div>
		</div>
	</div>
	<div class="container text-center">
		<div class="row">
			<!--<h1>open the console.</h1>-->
			<div class="col-lg-6">
				<h2>Total Deaths:<br>
					<span id="total-deaths">0</span>
				</h2>
			</div>
			<div class="col-lg-6">
				<h2>Reproduction Cycle:<br>
					<span id="week">0</span>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<h2>Total Infections:<br>
				<span id="total-infections">1</span></h2>
			</div>
			<div class="col-lg-4">
				<h2>Total Recovered:<br>
				<span id="total-recovered">0</span></h2>
			</div>
			<div class="col-lg-4">
				<h2>Healthy People:<br>
				<span id="healthy-people"></span></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12 icons">
				<h3>Each <i class="fa fa-users" aria-hidden="true"></i> is 10k deaths.</h3>

			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</body>
</html>
